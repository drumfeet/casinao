<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Outer chip ring -->
  <circle cx="50" cy="50" r="48" stroke="#333" stroke-width="4" fill="#f1c40f"/>
  
  <!-- Inner chip details -->
  <circle cx="50" cy="50" r="40" stroke="#e67e22" stroke-width="4" fill="#ecf0f1"/>
  
  <!-- Casino "C" in the middle -->
  <text x="50%" y="50%" font-size="50" fill="#e74c3c" font-family="Arial" font-weight="bold" text-anchor="middle" alignment-baseline="middle">
    C
  </text>
  
  <!-- Small chip patterns -->
  <circle cx="20" cy="20" r="4" fill="#333"/>
  <circle cx="80" cy="20" r="4" fill="#333"/>
  <circle cx="20" cy="80" r="4" fill="#333"/>
  <circle cx="80" cy="80" r="4" fill="#333"/>
</svg>
